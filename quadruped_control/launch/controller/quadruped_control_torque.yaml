quadruped:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 1000

  # Effort Controllers ---------------------------------------

  # First Left Leg
  FL_hip_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: left_forward_motor_leg
    

  FL_thigh_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: left_forward_leg_hip
    

  FL_calf_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: left_forward_hip_calf
    

  # First Right Leg
  FR_hip_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: right_forward_motor_leg
    

  FR_thigh_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: right_forward_leg_hip
    

  FR_calf_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: right_forward_hip_calf
    

  #Back Left Leg
  RL_hip_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: left_back_motor_leg
    

  RL_thigh_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: left_back_leg_hip
    

  RL_calf_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: left_back_hip_calf
    

  # Back Right Leg
  RR_hip_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: right_back_motor_leg
    

  RR_thigh_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: right_back_leg_hip
    

  RR_calf_Effort_controller:
    type: effort_controllers/JointEffortController
    joint: right_back_hip_calf
          